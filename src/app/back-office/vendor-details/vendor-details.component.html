<div class="container-fluid flex-grow-1 container-p-y">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold py-3 m-0"><span class="text-muted fw-light"></span> Vendor Details</h4>
        <div>
            <button type="button" class="btn btn-primary" (click)="addMenu()">
                Add New
            </button>
        </div>
    </div>

    <!-- Basic Bootstrap Table -->
    <div class="card">
        <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                    <tr class="text-nowrap">
                        <th>No</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email ID</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr>
                        <td>1</td>
                        <td><strong>Dashboard</strong></td>
                        <td>985 859 8888</td>
                        <td>Superadmin@gmail.com</td>
                        <td>Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br> Corporis, et provident saepe
                            pariatur harum explicabo sint. Nihil, porro numquam. Ex.</td>
                        <td><span class="badge bg-label-success me-1">Active</span></td>
                        <td>
                            <div class="d-flex">

                                <button class="btn-bg" href="javascript:void(0);"><i class="bx bx-edit-alt"></i>
                                </button>
                                <button class="btn-bg bg-label-danger" href="javascript:void(0);"><i
                                        class="bx bx-trash "></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="content-backdrop fade"></div>
</div>
<div class="modal fade" id="add-menu-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1"><strong>Add Vendor Details</strong></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4 mb-3">
                        <label for="nameBasic" class="form-label">Name</label>
                        <input type="text" id="nameBasic" class="form-control" placeholder="Enter Name" />
                    </div>
                    <div class="col-lg-4 mb-3">
                        <label class="form-label" for="basic-default-phone">Conatct</label>
                        <input type="text" id="basic-default-phone" class="form-control phone-mask"
                            placeholder="658 799 8941">
                    </div>
                    <div class="col-lg-4 mb-3">
                        <label for="nameBasic" class="form-label">Email</label>
                        <input type="text" id="basic-default-email" class="form-control" placeholder="john.doe"
                            aria-label="john.doe" aria-describedby="basic-default-email2">
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label for="nameBasic" class="form-label">Address</label>
                        <textarea id="basic-default-message" class="form-control" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
