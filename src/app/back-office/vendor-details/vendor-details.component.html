<div class="container-fluid flex-grow-1 container-p-y">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold py-3 m-0"><span class="text-muted fw-light"></span> Vendor Details</h4>
        <div>
            <button type="button" class="btn btn-primary" (click)="addMenu()">
                Add New
            </button>
        </div>
    </div>

    <!-- Basic Bootstrap Table -->
    <div class="card">
        <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                    <tr class="text-nowrap">
                        <th>No</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email ID</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr *ngFor="let vendorDetailsData of vendorDetailsList | paginate: { itemsPerPage: l, currentPage: p }; let vendorDetailsIndex = index">
                        <td>{{ l * (p - 1) + vendorDetailsIndex + 1 }}</td>
                        <td><strong>{{ vendorDetailsData.name }}</strong></td>
                        <td>{{ vendorDetailsData.primaryContact }}</td>
                        <td>{{ vendorDetailsData.email }}</td>
                        <td>{{ vendorDetailsData.address }}</td>
                        <td>
                            <span *ngIf="vendorDetailsData.status == 1" class="badge bg-label-success me-1">Active</span>
                            <span *ngIf="vendorDetailsData.status == 2" class="badge bg-label-danger me-1">Deactive</span>
                        </td>
                        <td>
                            <div class="d-flex">

                                <button class="btn-bg"
                                    (click)="editvendorDetails({id : vendorDetailsData._id, index : vendorDetailsIndex})"><i
                                        class="bx bx-edit-alt"></i>
                                </button>
                                <button *ngIf="vendorDetailsData.status == 2" title="Active Vendor"
                                    (confirm-click)="satusvendorDetails({id :vendorDetailsData._id,index:vendorDetailsIndex, status:1})"
                                    appConfirm [confirmTitle]="'Active'"
                                    [confirmContent]="'Are you sure to Active this Vendor?'"
                                    class="bg-label-success btn-bg bg-label-success">
                                    <i class="bx bx-plus"></i>
                                </button>
                                <button *ngIf="vendorDetailsData.status == 1" title="Deactive Vendor"
                                    (confirm-click)="satusvendorDetails({id :vendorDetailsData._id,index:vendorDetailsIndex, status:2})"
                                    appConfirm [confirmTitle]="'Deactive'"
                                    [confirmContent]="'Are you sure to Deactive this Vendor?'"
                                    class="bg-label-danger btn-bg bg-label-danger">
                                    <i class="bx bx-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="footer-pagination float-end mt-3">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <div class="content-backdrop fade"></div>
</div>
<div class="modal fade" id="add-menu-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1"><strong>Add Vendor Details</strong></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancelMenu()"></button>
            </div>
            <div class="modal-body">
                <form role="form" class="add-employee-form" [formGroup]="vendordetailsForm">
                    <div class="row">
                        <div class="col-lg-4 mb-3">
                            <label for="nameBasic" class="form-label">Name</label>
                            <input type="text" id="nameBasic" class="form-control" placeholder="Enter Name" formControlName="name"/>
                            <div *ngIf="submittvendordetailsData && fvendorData.name.errors">
                                <div *ngIf="fvendorData.name.errors.required">
                                    <span class="error_msg">Name is Required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <label class="form-label" for="basic-default-phone">Conatct</label>
                            <input type="text" id="basic-default-phone" class="form-control phone-mask"
                                placeholder="658 799 8941" formControlName="primaryContact">
                        </div>
                        <div class="col-lg-4 mb-3">
                            <label for="nameBasic" class="form-label">Email</label>
                            <input type="text" id="basic-default-email" class="form-control" placeholder="john.doe"
                                aria-label="john.doe" aria-describedby="basic-default-email2" formControlName="email">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="nameBasic" class="form-label">Address</label>
                            <textarea id="basic-default-message" class="form-control" placeholder="" formControlName="address"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" *ngIf="ISeditVendorDetails === false"
                    (click)="saveVendorDetails()">Save</button>
                <button type="button" class="btn btn-primary" *ngIf="ISeditVendorDetails === true"
                    (click)="updatevendorDetails()">Update</button>
            </div>
        </div>
    </div>
</div>
