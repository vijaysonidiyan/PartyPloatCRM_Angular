<div class="container-fluid flex-grow-1 container-p-y">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold py-3 m-0"><span class="text-muted fw-light"></span> Comapny Setting</h4>
        <div>
            <button type="button" class="btn btn-primary" *ngIf="isEditing === false" (click)="editcompanySetting()">
                Edit Company
            </button>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">General Setting</h5>
        </div>
        <div class="card-body">
            <form [formGroup]='comapnyForm' role="form" class="add-employee-form" autocomplete="off">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="nameBasic" class="form-label">Name</label>
                        <input type="text" id="nameBasic" class="form-control" placeholder="Enter Name"
                            formControlName="name" />
                        <!-- <div>
                            <div>
                                <span class="error_msg">Name is Required.</span>
                            </div>
                        </div> -->
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-email">Comapny Email</label>
                        <div class="input-group input-group-merge">
                            <input type="text" id="basic-default-email" class="form-control" placeholder="john.doe"
                                aria-label="john.doe" aria-describedby="basic-default-email2"
                                formControlName="email" />
                            <span class="input-group-text" id="basic-default-email2">@example.com</span>
                        </div>
                        <!-- <div class="form-text">You can use letters, numbers & periods</div> -->
                    </div>

                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-phone">Phone No</label>
                        <input type="text" id="basic-default-phone" class="form-control phone-mask"
                            placeholder="658 799 8941" formControlName="Telephone1" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-phone">Tel No</label>
                        <input type="text" id="basic-default-phone" class="form-control phone-mask"
                            placeholder="658 799 8941" formControlName="Telephone2" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="formFile" class="form-label">Logo</label>
                        <input class="form-control" type="file" [multiple]=false accept="image/*" formControlName="logo" (change)="onLogoChange($event)">
                        <div *ngIf="imgURLlogo" class="imgUpload">
                            <img [src]="imgURLlogo" alt="" width="100">
                            <button *ngIf="isEditing === true" type="button" class="btn-close ml-10" data-bs-dismiss="modal" aria-label="Close" (click)="imgURLlogo=''"></button>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-company">Signature</label>
                        <input type="file" class="form-control" id="basic-default-company" placeholder="ACME Inc." formControlName="signature" [multiple]=false accept="image/*" (change)="onSignatureChange($event)"/>
                        <div *ngIf="imgURLsignature" class="imgUpload">
                            <img [src]="imgURLsignature" alt="" width="100">
                            <button *ngIf="isEditing === true" type="button" class="btn-close ml-10" data-bs-dismiss="modal" aria-label="Close"
                                (click)="imgURLsignature = '' "></button>
                        </div>
                    </div>
                </div>
                <hr class="my-3">
                <div class="px-0 card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Email Setting</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-email">Email</label>
                        <div class="input-group input-group-merge">
                            <input type="text" id="basic-default-email" class="form-control" placeholder="john.doe"
                                aria-label="john.doe" aria-describedby="basic-default-email2" formControlName="SMTP_email" />
                            <span class="input-group-text" id="basic-default-email2">@example.com</span>
                        </div>
                        <!-- <div class="form-text">You can use letters, numbers & periods</div> -->
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="html5-password-input" class="col-md-2 col-form-label">Password</label>
                        <input class="form-control" type="password" value="password" id="html5-password-input"
                            formControlName="SMTP_password">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-company">Service</label>
                        <input type="text" class="form-control" id="basic-default-company" placeholder="ACME Inc."
                            formControlName="service" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-phone">Port</label>
                        <input type="text" id="basic-default-phone" class="form-control phone-mask"
                            placeholder="658 799" formControlName="port" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label" for="basic-default-phone">SMTP</label>
                        <input type="text" id="basic-default-phone" class="form-control phone-mask" placeholder=""
                            formControlName="SMTP" />
                    </div>
                </div>
            </form>
            <div class="d-flex float-end">
                <div class="pe-3" *ngIf="isEditing === true">
                    <button type="submit" class="btn btn-primary" (click)="updateCompanySetting()">Save</button>
                </div>
                <div class="" *ngIf="isEditing === true" (click)="canclecompanySetting()">
                    <button type="submit" class="btn btn-outline-primary">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</div>
